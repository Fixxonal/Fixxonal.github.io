---
layout: default
---

<div class="home">

  <h1 class="page-heading">Hello</h1>
  
  <img src="http://a4.files.biography.com/image/upload/c_fit,cs_srgb,dpr_1.0,h_1200,q_80,w_1200/MTE4MDAzNDEwNTM0NDk5ODU0.jpg"/>
  
  <img src="http://cms.montgomerycollege.edu/assets/0/2345/5021/9034/9115/88568c54-7c9d-4b01-85ec-af7984e78402.jpg"/>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
